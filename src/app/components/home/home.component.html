

<!-- Page Container -->
<div x-data="{ userDropdownOpen: false, mobileNavOpen: false }" id="page-container"
  class="mx-auto flex min-h-screen w-full min-w-[320px] flex-col bg-slate-50">
  <!-- Page Header -->
  <header id="page-header" class="z-1 flex flex-none items-center pt-5">
    <div class="container mx-auto px-4 lg:px-8">
      <div class="-mx-3 border-y bg-white px-3 shadow-sm sm:rounded-lg sm:border lg:-mx-6 lg:rounded-lg lg:px-6">
        <div class="flex justify-between py-2.5 lg:py-3.5">
          <!-- Left Section -->
          <div class="flex items-center space-x-2 lg:space-x-6">
            <!-- Logo -->
            <a href="javascript:void(0)"
              class="group inline-flex items-center space-x-1.5 text-lg font-bold tracking-wide text-slate-900 hover:text-slate-600">
              <a href="#" class="flex items-center py-2 px-2">
                <img src="/assets/images/pins-logo.svg" class="h-12 w-12 mr-2" alt="Logo" />
              </a>
              <span>Pins de México</span>
            </a>
            <!-- END Logo -->

            <!-- Desktop Navigation -->
            <nav class="hidden items-center gap-1.5 lg:flex">
              <a href="javascript:void(0)"
                class="group flex items-center space-x-2 rounded-lg bg-violet-50 px-2.5 py-1.5 text-sm font-medium text-violet-600">
                <span>Home</span>
              </a>
            </nav>
            <!-- END Desktop Navigation -->
          </div>
          <!-- END Left Section -->

          <!-- Right Section -->
          <div class="flex items-center space-x-2">
            <!-- User Dropdown -->
            <div class="relative inline-block">
              <!-- Dropdown Toggle Button -->
              <button x-on:click="userDropdownOpen = true" x-bind:aria-expanded="userDropdownOpen" type="button"
                id="tk-dropdown-layouts-user"
                class="inline-flex items-center justify-center gap-1 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm font-semibold leading-5 text-slate-800 hover:border-violet-300 hover:text-violet-800 active:border-slate-200"
                aria-haspopup="true">
                <svg class="hi-mini hi-user-circle inline-block h-5 w-5 sm:hidden" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z"
                    clip-rule="evenodd" />
                </svg>
                <span class="hidden sm:inline">David Salazar</span>
                <svg class="hi-mini hi-chevron-down hidden h-5 w-5 opacity-40 sm:inline-block"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>

            <!-- Alerts -->
            <a href="javascript:void(0)"
              class="inline-flex items-center justify-center space-x-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm font-semibold leading-5 text-slate-800 hover:border-violet-300 hover:text-violet-800 active:border-slate-200">
              <svg class="hi-outline hi-bell-alert inline-block h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
              </svg>
            </a>
            <!-- END Alerts -->

            <!-- Toggle Mobile Navigation -->
            <div class="lg:hidden">
              <button x-on:click="mobileNavOpen = !mobileNavOpen" type="button"
                class="inline-flex items-center justify-center space-x-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm font-semibold leading-5 text-slate-800 hover:border-violet-300 hover:text-violet-800 active:border-slate-200">
                <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                  class="hi-solid hi-menu inline-block h-5 w-5">
                  <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
                </svg>
              </button>
            </div>
            <!-- END Toggle Mobile Navigation -->
          </div>
          <!-- END Right Section -->
        </div>

        <!-- Mobile Navigation -->
        <div x-cloak x-show="mobileNavOpen" class="lg:hidden">
          <nav class="flex flex-col gap-2 border-t py-4">
            <a href="javascript:void(0)"
              class="group flex items-center space-x-2 rounded-lg border border-violet-50 bg-violet-50 px-2.5 py-1.5 text-sm font-semibold text-violet-600">
              <span>Dashboard</span>
            </a>
            <a href="javascript:void(0)"
              class="group flex items-center space-x-2 rounded-lg px-2.5 py-1.5 text-sm font-medium text-slate-800 hover:bg-violet-50 hover:text-violet-600 active:border-violet-100">
              <span>Accounts</span>
            </a>
            <a href="javascript:void(0)"
              class="group flex items-center space-x-2 rounded-lg px-2.5 py-1.5 text-sm font-medium text-slate-800 hover:bg-violet-50 hover:text-violet-600 active:border-violet-100">
              <span>Cards</span>
            </a>
            <a href="javascript:void(0)"
              class="group flex items-center space-x-2 rounded-lg px-2.5 py-1.5 text-sm font-medium text-slate-800 hover:bg-violet-50 hover:text-violet-600 active:border-violet-100">
              <span>Profile</span>
            </a>
          </nav>
        </div>
        <!-- END Mobile Navigation -->
      </div>
    </div>
  </header>
  <!-- END Page Header -->

  <!-- Page Content -->
  <main id="page-content" class="flex max-w-full flex-auto flex-col">
    <!-- Page Heading -->
    <div class="container mx-auto px-4 pt-6 lg:px-8 lg:pt-8">
      <div class="flex flex-col gap-2 text-center sm:flex-row sm:items-center sm:justify-between sm:text-left">
        <div class="grow">
          <h1 class="mb-1 text-xl font-bold">Dashboard</h1>
        </div>
        <div
          class="inline-flex items-center justify-center space-x-1 rounded-lg border border-violet-700 bg-violet-700 px-3 py-2 text-sm font-semibold leading-5 text-white hover:border-violet-600 hover:bg-violet-600 hover:text-white focus:ring focus:ring-violet-400 focus:ring-opacity-50 active:border-violet-700 active:bg-violet-700">
          <span>Nuevo pedido</span>
        </div>

        <!-- <div
          class="flex flex-none items-center justify-center space-x-2 rounded px-2 sm:justify-end sm:bg-transparent sm:px-0">


        </div> -->
      </div>
      <hr class="mt-6 lg:mt-8" />
    </div>
    <!-- END Page Heading -->

    <!-- Page Section -->
    <div class="container mx-auto p-4 lg:p-8">
      <div class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:gap-6 m-1">
        <!-- Quick Statistics -->
        <div *ngFor="let item of metrics">
          <app-metrics [metric]="item"></app-metrics>
        </div>
        <!-- END Quick Statistics -->

      </div>
      <app-orders-grid></app-orders-grid>
    </div>
    <!-- END Page Section -->
  </main>
  <!-- END Page Content -->

  <!-- Page Footer -->
  <footer id="page-footer" class="flex flex-none items-center py-5">
    <div
      class="container mx-auto flex flex-col px-4 text-center text-sm md:flex-row md:justify-between md:text-left lg:px-8">
      <div class="pb-1 pt-4 md:pb-4">
        <span class="font-medium">Pins de México</span>
        ©
      </div>
    </div>
  </footer>
  <!-- END Page Footer -->
</div>
<!-- END Page Container -->
